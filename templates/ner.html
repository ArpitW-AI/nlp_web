<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Named Entity Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            max-width: 600px;
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            margin-top: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
        }

        input[type="submit"] {
            margin-top: 16px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

    <h2>Named Entity Recognition (NER)</h2>

    <form action="/perform_ner" method="post">
        <label for="txt">Enter Text Below:</label><br>
        <textarea name="txt" id="txt" placeholder="E.g. Elon Musk founded SpaceX in 2002 in California."></textarea><br>
        <input type="submit" value="Analyze">
    </form>

</body>
</html>
