<!-- templates/sentiment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 12px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
        }

        input[type="submit"] {
            margin-top: 12px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Sentiment Analysis</h2>

<form action="/perform_sentiment" method="post">
    <label>Enter Text:</label><br>
    <textarea name="txt" placeholder="I love this product!"></textarea><br>
    <input type="submit" value="Analyze Sentiment">
</form>

</body>
</html>
